databaseChangeLog:
  - changeSet:
      id: cards-1
      author: assistant
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: cards
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: owner_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: number_enc
                  type: VARCHAR(512)
                  constraints:
                    nullable: false
              - column:
                  name: last4
                  type: VARCHAR(4)
                  constraints:
                    nullable: false
              - column:
                  name: expiry
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: owner_id
            referencedTableName: users
            referencedColumnNames: user_id
            constraintName: fk_cards_owner
        - createIndex:
            tableName: cards
            indexName: idx_cards_owner
            columns:
              - column:
                  name: owner_id
        - createIndex:
            tableName: cards
            indexName: idx_cards_status
            columns:
              - column:
                  name: status


