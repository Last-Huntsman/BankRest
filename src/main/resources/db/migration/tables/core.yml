databaseChangeLog:
  - changeSet:
      id: core-users-1
      author: assistant
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: INTEGER

  - changeSet:
      id: core-user-roles-1
      author: assistant
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: user_roles
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: user_id
            constraintName: fk_user_roles_user
        - createIndex:
            tableName: user_roles
            indexName: idx_user_roles_user
            columns:
              - column:
                  name: user_id

  - changeSet:
      id: core-revoked-1
      author: assistant
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: revoked_tokens
      changes:
        - createTable:
            tableName: revoked_tokens
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: VARCHAR(128)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: revoked_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            tableName: revoked_tokens
            indexName: idx_revoked_token
            columns:
              - column:
                  name: token

  - changeSet:
      id: core-admin-user-1
      author: assistant
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: user_id
                  value: "00000000-0000-0000-0000-000000000001"
              - column:
                  name: first_name
                  value: "Admin"
              - column:
                  name: last_name
                  value: "User"
              - column:
                  name: email
                  value: "admin@example.com"
              - column:
                  name: password
                  value: "$2a$12$7J.swcTE6Fy9o24yQnf7o.x0GR86/0be7VQoRVv2sGUgdpVgGGU0u"
              - column:
                  name: version
                  valueNumeric: 1

        - insert:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  value: "00000000-0000-0000-0000-000000000001"
              - column:
                  name: role
                  value: "ROLE_ADMIN"
